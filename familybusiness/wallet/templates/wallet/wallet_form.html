{% extends "master.html" %}
{% load i18n %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title is-4">{{ title }}</h1>

        <form method="post" class="box">
            {% csrf_token %}
            {% for field in form %}
                <div class="field">
                    <label class="label">{{ field.label }}</label>
                    <div class="control">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                        <p class="help is-danger">
                            {% for error in field.errors %}
                                {{ error }}<br>
                            {% endfor %}
                        </p>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-success">
                        <i class="mdi mdi-content-save mr-1"></i> {% trans "save" %}
                    </button>
                    <a href="{% url 'wallet:wallet_list' %}" class="button is-light">
                        <i class="mdi mdi-arrow-left-bold mr-1"></i> {% trans "cancel" %}
                    </a>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
